            <section id="typeform">
                <h2>Complaint Form</h2>
                <hr>

    <form action="#" method="post">
        <div class="box">
        <label for="fullName">Full Name:</label>
        <input class="restinput" type="text" id="fullName" name="fullName" required placeholder="Pritesh Jayprakash Verma">
        </div>

        <div class="box">
        <label for="phoneNumber">Phone Number:</label>
        <input class="restinput" type="tel" id="phoneNumber" name="phoneNumber" required placeholder="9167XXXXXX">
        </div>

        <div class="box">
        <label for="email">Email:</label>
        <input class="restinput" type="email" id="email" name="email" placeholder="xyz@gmail.com">
        </div>

        <div class="box">
        <label for="address">Room/Street No.:</label>
        <input class="restinput" type="text" id="address" name="address" required placeholder="403,bld no. 7">
        </div>

        <div class="box">
            <label for="address">Address:</label>
            <input class="restinput" type="text" id="address" name="address" required placeholder="gokuldham, goregaon east">
        </div>

        <div class="box">
            <label for="address">Pincode:</label>
            <input class="restinput" type="number" id="address" name="address" required placeholder="400063">
        </div>

        <div class="addbox">
        <label for="state">State:</label>
        <input class="addinput" type="text" id="state" name="state" required placeholder="Maharashtra">
        </div>

        <div class="addbox">
        <label for="country">Country:</label>
        <input class="addinput" type="text" id="country" name="country" required placeholder="India">
        </div>

        <div class="datebox">
        <label for="incidentDate">Date of Incident:</label>
        <input class="dateinput" type="date" id="incidentDate" name="incidentDate" required>
    </div>

        <div class="datebox">
        <label for="complaintDate">Date of Complaint:</label>
        <input class="dateinput" type="date" id="complaintDate" name="complaintDate" required>
        </div>
        
        <label for="complaint"></h3></label>
        <textarea id="complaint" name="complaint" rows="4" required placeholder="Complaint"></textarea>

        <button type="submit">Submit Complaint</button>
    </form>

                    <button class="uploadbutton" type="button" onclick="uploadImage()">Upload Image</button>

                </div>

                </form>

                </div>

                <button class="submitbutton" type="submit">Submit Complaint</button>
                </div>
