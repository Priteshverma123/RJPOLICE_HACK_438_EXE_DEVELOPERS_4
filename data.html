    <script>
        let currentPage = 0;
const totalPages = 4; // Adjust this based on the number of pages

function scrollToPage(page) {
    const scrollContainer = document.querySelector('.scroll-container');
    const pageWidth = 100 / totalPages;
    const newPosition = -page * pageWidth;

    scrollContainer.style.transform = `translateX(${newPosition}%)`;
    currentPage = page;
}

document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowRight' && currentPage < totalPages - 1) {
        scrollToPage(currentPage + 1);
    } else if (event.key === 'ArrowLeft' && currentPage > 0) {
        scrollToPage(currentPage - 1);
    }
});

    </script>
