<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="new logo.png" type="png">
    <title>Law-Craft</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body {
            margin: 0;
            background: #242424;
        }
    
        #main {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            background-image: url('land back.webp');
        }
    
        #box2 {
            width: 80%; /* Adjusted width for responsiveness */
            max-width: 400px; /* Added max-width to ensure it doesn't get too wide */
            height: 55%; /* Changed height to auto for responsiveness */
            font-family: 'Bahnschrift Condensed';
            color: white;
            font-size: 1rem;
            font-weight: 500;
            line-height: 130px;
            position: absolute;
            top: 10%; /* Adjusted top position for responsiveness */
            left: 50%; /* Centered horizontally */
            transform: translateX(-50%); /* Centered horizontally */
            overflow: hidden;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 6%;
            backdrop-filter: blur(20px);
            margin-bottom: 10%; /* Adjusted margin for responsiveness */
        }
    
        #box2 button {
            width: 100%; /* Adjusted width for responsiveness */
            width: 300px;
            max-width: 500px; /* Added max-width to ensure it doesn't get too wide */
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
        }
    
        #box2 button:hover {
            background-color: rgba(203, 172, 32, 0.905);
        }
    
        #box2 a {
            text-decoration: none;
            display: flex;
            align-items: center;
        }
    
        #box3 img {
            width: 20%; /* Made the image responsive */
            height: auto; /* Made the image responsive */
            display: flex;
            margin-left: 40%;
            margin-top: 10px; /* Adjusted margin for responsiveness */
            justify-content: center;
            background-size: cover;
            background-repeat: no-repeat;
            
        }
    
        #box2 h2 {
            display: flex;
            justify-content: center;
            font-weight: 900;
        }
    
        @media only screen and (max-width: 600px) {
            /* Add specific styles for screens with a maximum width of 600px or smaller */
            #box2 {
                width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
    
            #box2 button {
                width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>    
</head>
<body>
    <div id="main">
        <div id="box1"></div>

        <div id="box2">
            <div id="landbox">
                 <h2>login as:</h2>
                 <a href="policehome.html"><button>Police</button></a>
                 <a href="userhome.html"><button>Citizens</button></a>
            </div>
        </div>

        <div id="box3">
            <div id="container">
                <div id="logo">
                    <img src="images/LawCraft-logo-white.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
